<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combat Screen</title>
    <link rel="stylesheet" href="../styles/combat_screen_styles.css" />
</head>
<body>

    <!-- Background Video -->
    <video autoplay loop muted id="background-video">
        <source src="../images/wallpapervid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="screen"> 
        <!-- Game Grid -->
        <div class="boxes" id="game-board">
            <div class="grid-slot" data-index="0"></div>
            <div class="grid-slot" data-index="1"></div>
            <div class="grid-slot" data-index="2"></div>
            <div class="grid-slot" data-index="3"></div>
            <div class="grid-slot" data-index="4"></div>
            <div class="grid-slot" data-index="5"></div>
            <div class="grid-slot" data-index="6"></div>
            <div class="grid-slot" data-index="7"></div>
            <div class="grid-slot" data-index="8"></div>
            <div class="grid-slot" data-index="9"></div>
            <div class="grid-slot" data-index="10"></div>
            <div class="grid-slot" data-index="11"></div>
            <div class="grid-slot" data-index="12"></div>
            <div class="grid-slot" data-index="13"></div>
            <div class="grid-slot" data-index="14"></div>
            <div class="grid-slot" data-index="15"></div>
            <div class="grid-slot" data-index="16"></div>
            <div class="grid-slot" data-index="17"></div>
        </div>
        
        <!-- Player & Enemy Info -->
        <div class="info-box"> 
            <div id="player" class="player">
                <img src="../images/player.png" alt="Player" style="width: 100px; height: 100px;">
                <div id="player-info">
                    <p>Health: <span id="player-health">10000</span></p> 
                    <p>Mana: <span id="player-mana">10</span></p>
                </div>
            </div>

            <div id="enemy" class="enemy">
                <img src="../images/cpu.png" alt="Enemy" style="width: 100px; height: 100px;">
                <div id="enemy-info"> 
                    <p>Health: <span id="enemy-health">10000</span></p>
                    <p>Mana: <span id="enemy-mana">10</span></p>
                </div>
            </div>
        </div>

        <!-- Card Draw & Hand -->
        <div class="card-area">
            <button id="draw-card">Draw Card</button>
            <div id="player-hand" class="player-hand"></div>
        </div>
    </div>

    <script src="../javascript/combat.js"></script>
</body>
</html>
